<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(109, 110, 164);
        }

        #container {
            margin-top: 50px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        button {
            padding: 5px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius">
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            // Get the Celsius input value
            var celsius = parseFloat(document.getElementById("celsius").value);

            // Check if the input is a valid number
            if (!isNaN(celsius)) {
                // Convert Celsius to Fahrenheit
                var fahrenheit = (celsius * 9 / 5) + 32;

                // Display the result
                document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit.toFixed(2) + "°F";
            } else {
                // Display an error message for invalid input
                document.getElementById("result").innerHTML = "Please enter a valid temperature in Celsius.";
            }
        }
    </script>
</body>

</html>
